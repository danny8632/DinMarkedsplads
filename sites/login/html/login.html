<div class="content">

    <div class="title-wrapper">
        <h1 class="title">Login</h1>
    </div>

    <div class="form-wrapper">
        <form class="loginForm">

            <div class="email-wrapper input-wrapper">
                <label for="username">Brugernavn:</label>
                <input placeholder="Brugernavn" name="username" required>
            </div>

            <div class="password-wrapper input-wrapper">
                <label for="password">Adgangskode:</label>
                <input placeholder="Adgangskode" type="password" name="password" required>
            </div>

            <input class="btn" value="Login" type="submit" id="submit">
        </form>
    </div>

    <div class="line-seperator"></div>

    <div class="signupCon">
        <div class="btn signupButton">SignUp</div>
    </div>
</div>
