<div class="container">

    <div class="title-wrapper-header">
        <h1 class="title">Opret produkt</h1>
    </div>

    <div class="form-wrapper">

        <div class="title-wrapper input-wrapper">
            <label for="title">Titel:</label>
            <input placeholder="Titel" name="title" minlength="6" required>
        </div>

        <div class="price-wrapper input-wrapper">
            <label for="price">Beløb:</label>
            <input placeholder="Beløb" name="price" minlength="6" required>
        </div>

        <div class="description-wrapper input-wrapper">
            <label for="description">Beskrivelse:</label>
            <textarea placeholder="Beskrivelse" name="description" minlength="6" required></textarea>
        </div>

        

        <div class="address-wrapper input-wrapper">
            <label for="address">Addresse:</label>
            <input placeholder="Addresse" name="address" minlength="1" required>
        </div>

        <div class="zipcode-wrapper input-wrapper">
            <label for="zipcode">Post nr:</label>
            <input placeholder="Post nr" name="zipcode" minlength="4" required>
        </div>

        <div class="region-wrapper input-wrapper">
            <label for="region">Område:</label>
            <input placeholder="område" name="region" minlength="1" required>
        </div>

        <div class="image-wrapper input-wrapper">

            <div class="img-viewer">Ingen billeder valgt</div>

            <div class="btn upload-img">Tilføj billeder</div>

            <!-- <div class="btn uploadFileBtn">Upload your file here</div> -->
            <!-- <input type="file" name="images" multiple required> -->
        </div>

    </div>


    <div class="footer">
        <div class="btn create-product">Opret produkt</div>
    </div>

</div>

<div class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
        </div>
        <div class="modal-footer">
            <div class="btn">Close</div>
        </div>
    </div>
  
</div>
